<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username">
        <button id="login-button">Iniciar Juego</button>
    </div>
    <div id="game-container" style="display: none;">
        <div id="board"></div>
        <div id="status">
            <p>Minas restantes: <span id="mines-left"></span></p>
            <p>Tiempo: <span id="timer">0</span> segundos</p>
        </div>
    </div>
    <div id="scoreboard-container" style="display: none;">
        <h2>Tabla de Posiciones</h2>
        <table id="scoreboard">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Tiempo (segundos)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="restart-button">Reiniciar Juego</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
